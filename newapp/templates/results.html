<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        .button {
            color: black;
            display: inline-block;
            background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
           -webkit-user-select: none;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 700;
            font-size: 10pt;
        }
        .button:active {
            background-color: #3e8e41;
             box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .custom-file-input {
            color: transparent;
        }
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Select some files';
            color: black;
            display: inline-block;
            background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
           -webkit-user-select: none;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 700;
            font-size: 10pt;
        }
        .custom-file-input:hover::before {
            border-color: black;
        }
        .custom-file-input:active {
             outline: 0;
        }
        .custom-file-input:active::before {
             background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }
    </style>
</head>
<body bgcolor="gray">
    <h1>Welcome to Handwriting Recognizer</h1>
    <h2></h2>
    <button type="button" onclick="location.href='/history'" class="button">History</button> 
    <table>
        <h1>Keys :</h1>
    {% for key in keys %}
        <tr>
            <td>{{key}}</td>
        </tr>
    {% endfor %}
</table>
<table>
    <h1>Detected :</h1>
    {% for d in detect %}
    <tr>
        <td>{{ d }}</td>
    </tr>
    {% endfor %}
</table>
    <h1>Out of {{tc}} key words , {{kc}} is detected .</h1>
    <h1>Our predicted marks is {{ mark }} out of {{ total }}. </h1>
</body>
</html>
